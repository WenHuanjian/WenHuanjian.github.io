        title: 惠普科技风险投资公司（HP Venture）
        sub_title: 企业风险投资与商业分析助理
        caption: 2024.12 – 2025.02
        description: |
          - **商业分析：** 参与 AI 与视频流媒体领域投资调研，摸排 **23 家**初创企业；通过多维评估筛选 **5 家**优质标的并输出赛道趋势研报。
          - **数据运营：** 使用 **Excel / OpenRefine** 完成数据清洗标准化，结合 **Python** 深度分析与可视化；拆解用户、成本与收益模型，支撑投资/合作决策。
          - **策略支持：** 围绕投资方战略诉求撰写定向推介报告，拆解供需匹配点并完成汇报宣讲。

      - layout: right
        title: 上海企源科技股份有限公司
        sub_title: IT 咨询助理
        caption: 2023.06 – 2023.09
        description: |
          - **需求调研：** 调研战略规划与运营模块数据，进行业务诊断与需求拆解；使用 **Visio** 构建数字化业务蓝图。
          - **方案优化：** 为供应商制定标准化项目管理体系（进度/文档/调研等），提升项目一致性与效率，降低执行风险。
