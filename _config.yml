        title: 山东新和盛飨食集团有限公司
        sub_title: 国际业务与销售支持助理
        caption: 2025.06 – 2025.09
        description: |
          - **客户拓展：** 负责荷兰客户 2 天全流程商务拓展接待，统筹对接与产品卖点拆解；累计对接 **5 国 15+ 人次**国际客户，搭建沟通机制。
